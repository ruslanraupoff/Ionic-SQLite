<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
        <ion-item>
          <h2>{{ user.firstname }}</h2>
          <p>{{ user.lastname }}</p>
        </ion-item>
    
        <ion-item-options side="right">
          <button ion-button color="primary" icon-left (click)="editUser(user)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" icon-left (click)="deleteUser(user)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
